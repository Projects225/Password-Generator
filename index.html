<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - Main Menu</title>
  <link rel="icon" type="image/png" href="PasswordGenerator.png">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .header-logo {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff0d;
    }

    .header-logo img {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #00ff04;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    button {
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 2px solid #00ff11;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background-color: #00ff04;
      color: #121212;
      transform: scale(1.03);
    }

    footer {
      position: fixed;
      bottom: 10px;
      color: #555;
      font-size: 0.8em;
    }
    #OldVersion {
      border-color: #ff0000;
    }
    #OldVersion:hover {
      background-color: #ff0000;
      color: #121212;
    }
  </style>
</head>
<body>

  <div class="header-logo">
    <img src="PasswordGenerator.png" alt="Logo">
    <span>PasswordGenerator</span>
  </div>

  <h1>Main Menu</h1>

  <div class="menu">
    <button onclick="window.location.href='/PasswordGenerator%20v2.html'">
      Password Generator v2
    </button>

    <button id="OldVersion" onclick="window.location.href='PasswordGenerator%20v1.html'">
      Password Generator v1
    </button>
  </div>

</body>
</html>
