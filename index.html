        :root { --bg: #f5f5f7; --cont: #fff; --txt: #1d1d1f; --lime: LimeGreen; --blue: #00aeff; --red: #ff3b30; }
        [data-theme="dark"] { --bg: #121212; --cont: #1e1e1e; --txt: #f5f5f7; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; background: var(--bg); color: var(--txt); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--cont); width: 100%; max-width: 420px; padding: 40px; border-radius: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative; text-align: center; }
        .logo-svg { width: 64px; height: auto; margin-bottom: 5px; }
        h1 { font-size: 24px; margin-bottom: 30px; font-weight: 800; }
        .p-green { color: var(--gray); }
        .g-blue { color: var(--blue); }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; color: #fff; text-decoration: none; display: block; transition: 0.2s; }
        .btn-v2 { background: var(--lime); }
        .btn-v1 { background: var(--red); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .theme-toggle { position: absolute; top: 20px; right: 20px; background: none; border: 1px solid #333; color: var(--txt); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .sun-icon { display: none; }
