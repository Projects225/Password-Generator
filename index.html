<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        :root {
            --bg-body: #f5f5f7;
            --bg-container: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --border: #d2d2d7;
            --input-bg: #f5f5f7;
            --primary-lime: LimeGreen;
            --primary-red: #ff3b30;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-main: #f5f5f7;
            --text-secondary: #a1a1a6;
            --border: #333333;
            --input-bg: #252525;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            transition: var(--transition);
        }
        .container {
            background-color: var(--bg-container);
            width: 100%; max-width: 450px;
            padding: 40px; border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            text-align: center;
        }
        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .sun-icon { display: none; }
        [data-theme="dark"] .moon-icon { display: none; }
        [data-theme="dark"] .sun-icon { display: block; }
        .logo-svg { width: 80px; height: 80px; margin-bottom: 15px; }
        .logo-svg path { fill: var(--primary-lime) !important; }
        h1 { font-size: 22px; margin: 10px 0 30px 0; font-weight: 700; line-height: 1.2; }
        .highlight { color: var(--primary-lime); }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: 600; font-size: 16px; cursor: pointer;
            transition: var(--transition); color: white; text-decoration: none;
        }
        .btn-v2 { background-color: var(--primary-lime); }
        .btn-v1 { background-color: var(--primary-red); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path d="M27,40c0-0.815,0.396-1.532,1-1.989v-3.289c-0.595-0.346-1-0.984-1-1.723 0-0.738,0.405-1.376,1-1.723V28h-8v15.171c0,0.531,0.211,1.039,0.586,1.414L22,46h3.639l1.653-1.401 C27.741,44.219,28,43.661,28,43.073v-1.084C27.396,41.532,27,40.815,27,40z"/>
            <path d="M37,15c0-7.18-5.82-13-13-13S11,7.82,11,15c0,0.338,0.025,0.669,0.051,1H11v8 c0,2.209,1.791,4,4,4h18c2.209,0,4-1.791,4-4v-8h-0.051C36.975,15.669,37,15.338,37,15z M24,7c2.209,0,4,1.791,4,4s-1.791,4-4,4 s-4-1.791-4-4S21.791,7,24,7z"/>
        </svg>
        <h1><span class="highlight">Password Generator</span> Main Menu</h1>
        <div class="btn-group">
            <button class="btn btn-v2" onclick="window.location.href='PasswordGenerator%20v2.html'">Password Generator v2</button>
            <button class="btn btn-v1" onclick="window.location.href='PasswordGenerator%20v1.html'">Password Generator v1</button>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next);
            localStorage.setItem('ref-theme', next);
        }
        document.body.setAttribute('data-theme', localStorage.getItem('ref-theme') || 'dark');
    </script>
</body>
</html>
